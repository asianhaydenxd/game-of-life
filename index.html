<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="dest/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Conway's Game of Life by Hayden</title>
</head>
<body>
    <nav>
        <div id="control">
            <button id="pause">Play</button>
            <button id="refresh">Restart</button>
            <button id="nextgen">Next Generation</button>
            <input type="range" name="speed" id="speed">
            <label for="speed">Speed</label>
        </div>
    </nav>
    <div id="container">
        <div id="grid"/>
    </div>
</body>
</html>
